ll-vanilla=Эта группа содержит все не модифицированные советы и рекомендации.
ll-introduction=Добро пожаловать в Лунную высадку!\n\nВам нужно запустить ракету из [entity=ll-rocket-silo-interstellar] на Луне, чтобы выиграть игру.
ll-nauvis=[planet=nauvis] это чужая планета.\n\n[font=default-bold]Цикл день/ночь:[/font] 7 минут\n[font=default-bold]Эффективность солнечной энергии:[/font] 100%\n\nРакеты, запущенные с Наувиса, требуют [fluid=ll-rocket-fuel].\nПосле разблокировки переработки использованных частей, некоторые [item=ll-used-rocket-part] возвращаются на [entity=cargo-landing-pad] на Наувисе.
ll-luna=[planet=luna] это большая луна, вращающаяся вокруг Наувиса.\n\n[font=default-bold]Цикл день/ночь:[/font] 60 минут\n[font=default-bold]Эффективность солнечной энергии:[/font] 125%\n\nРакеты, запущенные с Луны, требуют [fluid=steam] при температуре 500˚C.\nПосле разблокировки переработки использованных частей, некоторые [item=ll-used-rocket-part] возвращаются на [entity=ll-landing-pad] на Наувисе.\n\n[entity=radar] нельзя установить на Луне. Вместо этого исследуйте её с помощью дистанционно управляемых [entity=sp-spiderling].\n\n[font=default-large-bold]Ресурсы:[/font]\n[entity=ll-moon-rock] из которого производится [item=ll-silicon] и [fluid=ll-oxygen]\n[entity=ll-ice] из которого производится [fluid=water]\n[entity=ll-rich-moon-rock] из которого производится [item=ll-aluminium-plate] и [item=ll-moon-rock]\n[entity=ll-astrocrystals] из которого производится [item=ll-superposed-polariton] и [fluid=ll-astroflux].
ll-lunar-logistics=Предметы транспортируются на Луну и с Луны с помощью [item=rocket-silo].\n\nЧтобы транспортировать предметы, ракета сначала отправляется на [font=default-semibold]поверхность Луны[/font], где предметы будут выброшены на поверхность в позиции {0, 0}. Затем ракеты можно запускать на установленную [entity=ll-landing-pad].\n\nРакеты будут автоматически запускаться только если на посадочной площадке достаточно места.\n\nРакеты, запущенные с [planet=nauvis], строятся с использованием [recipe=rocket-part], который включает [fluid=ll-rocket-fuel]. Ракеты, запущенные с [planet=luna], строятся с использованием [recipe=ll-rocket-part-down], который включает [item=ll-heat-shielding] и [fluid=steam] при температуре 500˚C.\n\nПосле исследования [technology=ll-reusable-rockets], [item=ll-used-rocket-part] возвращается на [entity=cargo-landing-pad] на Наувисе. (При запуске с Наувиса) или на [entity=ll-landing-pad], (при запуске с Луны).\n\nПосле разблокировки [entity=ll-mass-driver] может отправить устанавливаемые предметы в [entity=ll-mass-driver-requester].
ll-oxygen=Сборочные машины на Луне требуют специальной среды для работы. Их необходимо размещать на [tile=ll-lunar-foundation], и они нуждаются в постоянном потоке кислорода, который предоставляется ближайшим [entity=ll-oxygen-diffuser].
ll-steam-condenser=[entity=ll-steam-condenser] собирает [fluid=steam] со всех ближайших [entity=steam-turbine] и превращает большую часть его обратно в [fluid=water]. Каждую турбину следует размещать в пределах досягаемости только одного конденсатора пара.


