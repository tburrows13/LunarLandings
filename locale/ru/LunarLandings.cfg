[ll-console-info]
added-to-existing-save=[img=utility/warning_icon] Предупреждение: добавление мода "Lunar Landings" в уже существующее сохранение не рекомендуется, так как это нарушит игровой процесс. Кроме того, сохранение не будет работать, если вы позже удалите мод "Lunar Landings".
