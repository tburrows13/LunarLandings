rocket-silo=Позволяет запустить ракету на Луну.
ll-reusable-rockets=Ракетные части возвращаются обратно на [entity=cargo-landing-pad] после запуска для переработки.\nРакеты, запущенные с Луны, сбрасывают свои части на целевую [entity=ll-landing-pad].
ll-luna-exploration=[font=default-bold] Вы должны запустить спутник, прежде чем эту технологию можно будет исследовать.[/font]\nВосстанавливает связь с роботом на Луне, позволяя начать там строительство фабрики.\nЛунный робот может управляться нажатием __CONTROL__ll-toggle-moon-view__.
