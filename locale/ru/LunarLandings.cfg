rocket-silo-research-complete=Исследование ракетной шахты завершено!\nБольшая луна под названием Луна была обнаружена на орбите вокруг Наувиса. Похоже, что робот с разбившегося корабля приземлился на неё.\nДля восстановления связи с ним запустите на ракете [item=ll-landing-pad].
luna-exploration-researched=Соединение с лунным роботом установлено!\nТеперь вы можете управлять им, нажав __CONTROL__ll-toggle-moon-view__.\nДля получения дополнительной информации о Луне, загляните в советы и подсказки или факториопедию.
