ll-moon-rock-processing=Переработка лунного камня в кремний и кислород.
ll-heat-shielding=Защищает ракеты при входе в атмосферу Наувиса.
ll-ice-extraction=Лед можно растопить и получить воду для ракеты и ядерной энергии.
ll-arc-furnace=Быстрая печь, для работы которой требуется рассеивание тепла.
ll-heat-furnace=Печь, работающая на тепле, полезна для утилизации избыточного тепла или плавки льда для ядерной энергетики.
ll-steam-condenser=Конденсирует пар из турбин обратно в воду.
ll-rich-moon-rock-processing=Перерабатывает богатый лунный камень в алюминий с использованием электродуговых печей.
ll-space-data-collection=Собирайте научные данные о космосе, устанавливая телескопы в лунных горах.
ll-space-science-pack=Позволяет проводить исследования передовых космических технологий.
ll-low-density-structure-aluminium=Производство конструкций малой плотности, используя алюминий вместо меди.
ll-mass-driver=Отправка устанавливаемых предметов на Луну с помощью системы запросов.
ll-quantum-resource-processing=Производство таинственных квантовых ресурсов.
ll-quantum-computing=Квантовая схемотехника для квантовых вычислений.
ll-quantum-science-pack=Позволяет проводить исследования квантовых явлений.
