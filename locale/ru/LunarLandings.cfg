ll-rocket-silo=Используется для запуска ракет в космос и отправки предметов между Наувисом и Луной.\n\n[img=space-location.nauvis] → [img=space-location.luna]: [font=default-bold]__1__ ×[/font] [recipe=rocket-part]\n[img=space-location.luna] → [img=space-location.nauvis]: [font=default-bold]__2__ ×[/font] [recipe=rocket-part-down]
ll-rocket-silo-interstellar=Используется для создания и запуска межзвёздной ракеты, чтобы выиграть игру.\n\nНеобходимо: [font=default-bold]__1__ ×[/font] [recipe=rocket-part-down]
