[ll-console-info]
added-to-existing-save=Warning: adding Lunar Landings to an existing save is not recommended, because you won't be getting the intended gameplay progression. Additionally, the save will not work if you remove Lunar Landings later.
requires-oxygen=Requires an oxygen diffuser to run.
too-many-condensers-in-range=Turbine is in range of more than one steam condenser. This is not recommended, and may cause unexpected behavior.
landing-pad-name-exists=Landing pad "__1__" already exists. Landing pads with duplicate names are ignored by rockets.
luna-connection-not-established=Connection to Luna robot not established. Research Luna Exploration first.
first-satellite-launched=First satellite launched!\nA large moon called Luna was found orbiting Nauvis. It looks like a robot from the crashed ship landed on it - research Luna Exploration to re-establish a connection with it.\nSubsequent satellite launches will explore more of Luna's surface.
interstellar-satellite-removed=An interstellar satellite was launched in a regular rocket silo, which is prohibited. Launch in an interstellar rocket silo to obtain interstellar science packs.
mass-driver-limitation=Only placeable items can be sent by mass driver.

