[tips-and-tricks-item-description]
ll-vanilla=This group contains all non-modded tips and tricks.
ll-introduction=Welcome to Lunar Landings!\n\nYou must launch a rocket from an [entity=ll-rocket-silo-interstellar] from Luna to win the game.
ll-nauvis=An alien planet.\n\nDay/night cycle: 7 minutes\nSolar effectiveness: 100%\n\nRockets launched from Nauvis require [fluid=ll-rocket-fuel]. Once reusable rockets are unlocked, recycled rocket parts are returned to their rocket silo.
ll-luna=A large moon orbiting Nauvis.\n\nDay/night cycle: 60 minutes\nSolar effectiveness: 150%\n\nRockets launched from Luna require [fluid=steam] at exactly 500˚C. Once reusable rockets are unlocked, recycled rocket parts are deposited into the destination landing pad.
ll-oxygen=Assembling machines on Luna require a specific habitat to function. They must be placed on [tile=ll-lunar-foundation] and require a steady stream of oxygen provided by nearby [entity=ll-oxygen-diffuser].
ll-steam-condenser=Steam condensers collect steam from all nearby turbines and turn most of it back into water. Each turbine should only be placed in the range of one steam condenser.
