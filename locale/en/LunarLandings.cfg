[entity-description]
ll-cargo-landing-pad=Destination for [item=ll-used-rocket-part] from all rockets launched from Nauvis.
ll-landing-pad=Destination for cargo from launched rockets.
ll-low-grav-assembling-machine=Produces circuit items, with more module slots.
ll-oxygen-diffuser=Provides oxygen to nearby working machines.\nEach machine requires 0.3 [fluid=ll-oxygen]/s.
ll-arc-furnace=Outputs 9MW of energy as heat. Stops working when maximum temperature is reached.
ll-steam-condenser=Collects steam from all nearby turbines and turns it back into water.
ll-rtg=Generates electricity when placed, but provides exponentially less over time. Cannot be recovered once placed.\n[font=default-semibold][color=255, 230, 192]Initial power output:[/color][/font] 600kW\n[font=default-semibold][color=255, 230, 192]Initial energy:[/color][/font] 80GJ
ll-rocket-silo=Used to launch rockets into space and send items between Nauvis and Luna.\n\n[img=space-location.nauvis] → [img=space-location.luna]: [font=default-bold]__1__ ×[/font] [recipe=rocket-part]\n[img=space-location.luna] → [img=space-location.nauvis]: [font=default-bold]__2__ ×[/font] [recipe=ll-rocket-part-down]
ll-rocket-silo-interstellar=Used to craft and launch an interstellar rocket to win the game.\n\nRequired: [font=default-bold]__1__ ×[/font] [recipe=ll-rocket-part-interstellar]
ll-luna-cliff=Indestructible cliffs surrounding mountains on Luna. 
space-locomotive=Designed for pulling trains in low-gravity environments. Consumes uranium fuel cells.
space-cargo-wagon=Designed for transporting cargo in low-gravity environments.
space-fluid-wagon=Designed for transporting fluids in low-gravity environments.
ll-mass-driver=Sends construction items to a mass driver requester on Luna.\n[font=default-semibold][color=255, 230, 192]Only placeable items, armor equipment, and [tile=ll-lunar-foundation] can be sent to Luna.[/color][/font]
ll-mass-driver-requester=Requests construction items from Nauvis using a requester system.\n[font=default-semibold][color=255, 230, 192]Only placeable items, armor equipment, and [tile=ll-lunar-foundation] can be sent to Luna.[/color][/font]

