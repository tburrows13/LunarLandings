[tips-and-tricks-item-description]
ll-vanilla=This group contains all non-modded tips and tricks.
ll-introduction=Welcome to Lunar Landings!\n\nYou must launch a rocket from an [entity=ll-rocket-silo-interstellar] on Luna to win the game.
ll-nauvis=[planet=nauvis] is an alien planet.\n\n[font=default-bold]Day/night cycle:[/font] 7 minutes\n[font=default-bold]Solar effectiveness:[/font] 100%\n\nRockets launched from Nauvis require [fluid=ll-rocket-fuel].\nOnce reusable rockets are unlocked, some [item=ll-used-rocket-part] are returned to the Nauvis [entity=cargo-landing-pad].
ll-luna=[planet=luna] is a large barren moon orbiting Nauvis.\n\n[font=default-bold]Day/night cycle:[/font] 60 minutes\n[font=default-bold]Solar effectiveness:[/font] 125%\n\nRockets launched from Luna require [fluid=steam] at exactly 500˚C.\nOnce reusable rockets are unlocked, some [item=ll-used-rocket-part] are returned to the destination [entity=ll-landing-pad] on Nauvis.\n\n[entity=radar] cannot be placed on Luna. Instead, explore with remote controlled [entity=sp-spiderling].\n\n[font=default-large-bold]Resources[/font]\n[entity=ll-moon-rock] which produces [item=ll-silicon] and [fluid=ll-oxygen]\n[entity=ll-ice] which produces [fluid=water]\n[entity=ll-rich-moon-rock] which produces [item=ll-aluminium-plate] and [item=ll-moon-rock]\n[entity=ll-astrocrystals] which produces [item=ll-superposed-polariton] and [fluid=ll-astroflux]
ll-lunar-logistics=Items are transported to and from Luna by [item=rocket-silo].\n\nTo transport items, rockets should initially be sent to [font=default-semibold]Luna Surface[/font], where the items will be spilled on the surface at position {0, 0}. The rocket silo destination can then be set to placed [entity=ll-landing-pad].\n\nRockets will only auto-launch if the destination landing pad has sufficient space.\n\nRockets launched from [planet=nauvis] are constructed using the [recipe=rocket-part] recipe, which includes [fluid=ll-rocket-fuel]. Rockets launched from [planet=luna] are constructed using the [recipe=ll-rocket-part-down] recipe, which includes [item=ll-heat-shielding] and [fluid=steam] at exactly 500˚C.\n\nAfter researching [technology=ll-reusable-rockets], [item=ll-used-rocket-part] are deposited in the Nauvis [entity=cargo-landing-pad] (when launching from Nauvis) or in the destination [entity=ll-landing-pad] (when launching from Luna).\n\nOnce unlocked, [entity=ll-mass-driver] can send construction materials requested by [entity=ll-mass-driver-requester].
ll-oxygen=Assembling machines on Luna require a specific habitat to function. They must be placed on [tile=ll-lunar-foundation] and require a steady stream of oxygen provided by a nearby [entity=ll-oxygen-diffuser].
ll-steam-condenser=[entity=ll-steam-condenser] collects [fluid=steam] from all nearby [entity=steam-turbine] and turns most of it back into [fluid=water]. Each turbine should only be placed in the range of one steam condenser.
