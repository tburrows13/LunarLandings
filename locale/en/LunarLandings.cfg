[technology-description]
ll-used-rocket-part-recycling=Rockets return their rocket parts back to their silo after launch, for recycling.\nRockets launched from Luna deposit their rocket parts into the destination landing pad.
rocket-silo=Allows you to launch a rocket into space.
ll-luna-exploration=You must launch a satellite from a rocket silo before this technology can be researched.\nRe-establishes contact with the robot on Luna, allowing you to start building a factory there.\nLuna robot can be controlled by pressing __CONTROL__ll-toggle-moon-view__.
ll-steam-condenser=Recover steam from turbines back into water.
ll-space-data-collection=Collect scientific data from space by placing telescopes on Luna mountains.
ll-mass-driver=Send construction items to Luna using a requester system.
ll-interstellar-rocket-silo=Allows you to launch a rocket from Luna to other star systems and win the game.
tech-space-trains=Maglev trains designed for use in low gravity.
ll-quantum-resource-processing=Teleporter equipment grid module coming soon...
space-science-pack=Allows sending satellites to other star systems, and receiving scientific data from them used to produce interstellar science packs.
ll-research-productivity=Unlocks more productive research practices.

