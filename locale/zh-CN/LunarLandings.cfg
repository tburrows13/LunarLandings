[tips-and-tricks-item-description]
ll-vanilla=该组包含所有未修改的提示和技巧。
ll-introduction=欢迎来到「月球登陆」！\n\n你必须从月球的[entity=ll-rocket-silo-interstellar]发射火箭才能赢得比赛。
ll-nauvis=[planet=nauvis]是一颗异星球。\n\n[font=default-bold]昼夜循环[/font] 7 分钟\n[font=default-bold]大气中的太阳能：[/font] 100%\n\n火箭组件原料：[fluid=ll-rocket-fuel].\n解锁可回收火箭技术后，部分[item=ll-used-rocket-part]会返还到新地星的[entity=cargo-landing-pad]。
ll-luna=[planet=luna]是一颗环绕新地星运行的大型荒芜卫星。\n\n[font=default-bold]昼夜循环：[/font]60分钟\n[font=default-bold]大气中的太阳能：[/font]125%\n\n从月球发射的火箭需要温度精确保持在500℃的[fluid=steam]。\n解锁可回收火箭后，部分[item=ll-used-rocket-part]将被运回新地星的[entity=ll-landing-pad]。\n\n[entity=radar]无法在月球部署。请使用远程操控的[entity=sp-spiderling]进行探索。\n\n[font=default-large-bold]资源[/font]\n[entity=ll-moon-rock]可产出[item=ll-silicon]和[fluid=ll-oxygen]\n[entity=ll-ice]可产出[fluid=water]\n[entity=ll-rich-moon-rock]可产出[item=ll-aluminium-plate]和[item=ll-moon-rock]\n[entity=ll-astrocrystals]可产出[item=ll-superposed-polariton]和[fluid=ll-astroflux]
ll-lunar-logistics=物品通过[item=rocket-silo]运输到月球并从月球运输回新地星。\n\n要运输物品，火箭应最初发送到[font=default-semibold]月球表面[/font]，物品将在{0, 0}位置洒落在表面上。然后可以将火箭发射井的目的地设置为已放置的[entity=ll-landing-pad]。\n\n如果目标物流接驳站没有足够的空间，火箭将永远不会自动发射。\n\n从[img=virtual-signal/ll-nauvis] [font=default-semibold]新地星[/font]发射的火箭由[recipe=rocket-part]建造，需要使用[fluid=ll-rocket-fuel]。从[img=virtual-signal/ll-luna] [font=default-semibold]月球[/font]发射的火箭由[recipe=rocket-part-down]建造，需要[item=ll-heat-shielding]和温度正好为500˚C的[fluid=steam]。\n\n研究[font=default-semibold]可回收火箭[/font]后，[item=ll-used-rocket-part]会存放在其火箭发射井中（从新地星发射时）或目标物流接驳站上（从月球发射时）。\n\n[entity=ll-mass-driver]可以发送由[entity=ll-mass-driver-requester]请求的建筑材料。
ll-oxygen=月球上的组装机器需要特定的环境才能运行。它们必须放在[tile=ll-lunar-foundation]上，并且需要附近一台[entity=ll-oxygen-diffuser]提供稳定的氧气流。
ll-steam-condenser=[entity=ll-steam-condenser]从所有附近的[entity=steam-turbine]收集[fluid=steam]，并将其大部分转化为[fluid=water]。每台汽轮机仅可放置于一台蒸汽冷凝器的范围内。


