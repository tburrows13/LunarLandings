[tips-and-tricks-item-description]
ll-vanilla=Ця група містить усі немодифіковані поради та підказки.
ll-introduction=Ласкаво просимо до Місячного десанту!\n\n\ Щоб виграти гру, ви повинні запустити ракету з [entity=ll-rocket-silo-interstellar] на Місяці.
ll-oxygen=Складальні машини на Luna потребують певного середовища для функціонування. Вони повинні бути розміщені на [tile=ll-lunar-foundation] і потребують постійного потоку кисню, що забезпечується розташованим поруч [entity=ll-oxygen-diffuser].
ll-steam-condenser=[entity=ll-steam-condenser] збирає [fluid=steam] з усіх сусідніх [entity=steam-turbine] і перетворює більшу частину її назад на [fluid=water]. Кожну турбіну слід розміщувати лише в діапазоні одного конденсатора пари.


