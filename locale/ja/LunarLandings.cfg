[tips-and-tricks-item-description]
ll-vanilla=このグループには、すべてのModされていないtips and tricksが含まれています。
ll-introduction=Lunar Landingsへようこそ！\n\nゲームに勝利するには、Lunaの [entity=ll-rocket-silo-interstellar] からロケット を発射する必要があります。
ll-oxygen=Lunaの組立機らは、機能するために特定の稼働環境が必要です。 それらは[tile=ll-lunar-foundation] の上に置かれなければならず、近くの[entity=ll-oxygen-diffuser] によって安定した酸素の流れが提供される必要があります。
ll-steam-condenser=[entity=ll-steam-condenser] は、近くのすべての [entity=steam-turbine] から [fluid=steam] を集め、ほとんどを [fluid=water] に戻します。 各タービンは1つの蒸気復水器の範囲にのみ設置してください。


